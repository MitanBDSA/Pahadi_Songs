    <canvas id="rgbCanvas"></canvas>

    <script>
        const canvas = document.getElementById('rgbCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let r = 50, g = 60, b = 120;
        let rSpeed = 0.4, gSpeed = 0.5, bSpeed = 0.6;

        function draw() {
            r += rSpeed;
            g += gSpeed;
            b += bSpeed;

            if (r > 90 || r < 50) rSpeed *= -1;
            if (g > 100 || g < 60) gSpeed *= -1;
            if (b > 160 || b < 120) bSpeed *= -1;

            ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = 'rgba(255, 223, 0, 0.2)';
            for (let i = 0; i < 50; i++) {
                ctx.beginPath();
                ctx.arc(Math.random() * width, Math.random() * height, Math.random() * 3, 0, 2 * Math.PI);
                ctx.fill();
            }

            const brightness = Math.sqrt(
                0.299 * (r * r) + 0.587 * (g * g) + 0.114 * (b * b)
            );

            document.body.style.color = brightness > 150 ? 'black' : 'white';
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
